<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Forms</title> 
</head> 
<body> 
    <form> 
        <input type="text" placeholder="First Name" name="first"> 
        <input type="password" placeholder="Password" name="password"> 
        <br/> 
 
         <!--Using radio buttons--> 
 
        Favourite Colour: 
        <input name="color" type="radio" value="blue">Blue 
        <input name="color" type="radio" value="green">Green 
        <input name="color" type="radio" value="yellow">Yellow 
        <input name="color" type="radio" value="pink">Pink 
        <br/> 
   <!--Using checkboxes--> 
 
        Fruits you likes (select all that apply) <br/> 
        <input name="fruit" type="checkbox" value="Apple">Apple 
        <input name="fruit" type="checkbox" value="Banana">Banana 
        <input name="fruit" type="checkbox" value="Pear">Pear 
        <input name="fruit" type="checkbox" value="Strawberry">Strawberry 
        <input name="fruit" type="checkbox" value="Pawpaw">Pawpaw 
        <br/> 
        <input type="Submit"> 
        <input type="Reset"> 
 
    </form> 
</body> 
</html>
