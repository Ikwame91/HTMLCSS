<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heart-container">
      <div class="heart"></div>
    </div>
    <div class="card">
      <h1>Will You Be My Valentine?</h1>
      <p>Dear <span class="name">Esinam Worgloh</span>,</p>
      <p>On this lovely day, I want to ask you something special...</p>
      <p>Will you be my Valentine?</p>
      <p>I promise to fill your days with love and joy, now and forever.</p>
      <p>With all my love,</p>
      <p><span class="name">Nana Kwame</span></p>
    </div>
  </div>
</body>
</html>
