<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nicer Table</title>
        <style>
            table {
                border: 3px solid white; /* Set the border color to white */
                border-collapse: collapse;
                background-color: brown; /* Set the background color to brown */
                color: black; /* Set the text color to black */
            }

            td {
                color: black; 
            }
        </style>
    </head>
    <body>
        <h1>My Colourful Table</h1>
        <table>
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
            </thead>
            <tbody>
                <tr>
                    <td>Olivia</td>
                    <td>23</td>
                    <td>Cs3</td>
                </tr>
                <tr>
                    <td>James</td>
                    <td>20</td>
                    <td>CS1</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
